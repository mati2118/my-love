   body {
            font-family: Arial, sans-serif;
            background-image: url('a.jpg');
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-family: 'Lobster', cursive; 
            color: #000000;
            margin-bottom: 20px; 
            position: absolute;
            top: 20px;
        }

        h2 {
            font-family: 'Lobster', cursive; 
            color: #000000;
            margin-bottom: 30px; 
            position: absolute;
            top: 60px;
        }

        h3 {
            font-family: 'Lobster', cursive; 
            color: #000000;
            margin-bottom: 40px; 
            position: absolute;
            top: 110px;
        }

        #envelope {
            width: 100px;
            height: 60px;
            color: rgb(235, 208, 208);
            background-color: #420b0a;
            border-radius: 15px;
            justify-content: center;
            align-items: center;
            display: flex;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s;
        }


        #letter {
            display: none;
            width: 150px;
            height: 140px;
            background-image: url('background.jpg');
            border: 2px solid #000000;
            padding: 10px;
            position: absolute;
            border-radius: 15px;
            margin-bottom: 140px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: bottom 0.5s;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
        }

        #yes {
            padding: 10px 20px;
            background-color: #1e4827;
            color: white;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: transform 0.3s;
        }

        #no {
            padding: 10px 20px;
            background-color: #4d0d14;
            border-radius: 5px;
            color: white;
            border: none;
            cursor: pointer;
        }

          @media (max-width: 600px) {
            h1, h2, h3 {
                font-size: 1.2rem; 
            }

            #envelope {
                font-size: 1.2rem; 
            }

            #yes, #no {
                padding: 8px 10px;

            }
        }

    </style>
</head>
<body>
